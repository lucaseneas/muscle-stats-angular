<section class="logo-section">
    <img src="images/mainIcon.png" alt="Muscle Stats Logo">
</section>
<section class="login-section">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h3>Entre com sua conta</h3>
        <label>Email</label>
        <input formControlName="email">
        <label>Senha</label>
        <input formControlName="password">
        <button class="btn-login" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p>NÃ£o tem cadastro?<a>Clique aqui e cadastre-se</a></p>
</section>
